<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://weui.io/style/weui.css" />
    <title>studentinfo</title>
  </head>
  <body>
    <div class="weui-cells">
      <!-- <a class="weui-cell weui-cell_access" href="javascript:">
        <div class="weui-cell__bd">
          <p>cell standard</p>
        </div>
        <div class="weui-cell__ft"></div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:">
        <div class="weui-cell__bd">
          <p>cell standard</p>
        </div>
        <div class="weui-cell__ft"></div>
      </a> -->
    </div>
    <script>
      let ss = {
        name: "施诗",
        hometown: "抚州",
        isSingle: false,
      };
      let tlc = {
        name: "陶儒铖",
        hometown: "南昌",
      };
      let cms = {
        name: '陈茂森',
        hometown: '赣州'
      }
      let students = [ss, tlc];
      students.push(cms);
      let container = document.querySelector(".weui-cells");
      // students.forEach
      //es6
      for (let student of students) {
        // console.log(student);
        container.innerHTML += ` <a class="weui-cell weui-cell_access" href="javascript:">
        <div class="weui-cell__bd">
          <p>${student.name}  </p>
        </div>
        <div class="weui-cell__ft">${student.hometown}</div>
        </a>`;

      }
    </script>
  </body>
</html>
