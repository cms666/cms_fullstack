<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let html = `<div>{{name}}<p>{{age}}</p></div>`;
      let obj = {
        name: "小米",
        age: 19,
      };
      function compiler(str, obj) {
        let reg = /{{([a-z]{1,})}}/g;
        let info = reg.exec(str);
        console.log(info);

        while (info) {
          let k = info[1];
          let v = obj[k];
          str = str.replace(info[0], v);
          reg.lastIndex -= info[0].length - v.toString().length;
          console.log(reg.lastIndex);
          info = reg.exec(str);
          console.log(info);
        }
        return str;
      }
      console.log(compiler(html, obj));
    </script>
  </body>
</html>
