    <script>
      let watchBtn = document.getElementById("watch");
      let toast = document.getElementById("toast");
      let heart = document.querySelector(".icon-heart");
      let toastcontent = document.querySelector(".weui-toast__content");
      let flag = false;
      watchBtn.addEventListener("click", function () {
        toast.style.display = "block";
        if (!flag) {
          toastcontent.innerHTML = "已标注为想看";
          heart.style.color = "red";
        } else {
          heart.style.color = "#fff";
          toastcontent.innerHTML = "已取消想看";
        }
        setTimeout(function () {
          toast.style.display = "none";
        }, 2000);
        flag = !flag;
      });
      //简介
      let content = document.querySelector(".movie-desc");

      content.addEventListener("click", function () {
        if (
          content.querySelector(".content").classList.contains("line-clamp")
        ) {
          content.querySelector(".content").classList.remove("line-clamp");
          content.querySelector(".iconfont").classList.add("up");

        } else {
          content.querySelector(".content").classList.add("line-clamp");
          content.querySelector(".iconfont").classList.remove("up");

        }
      });
