<script>
  //原型链继承
  function Parent() {
    this.name = ["cms", "xxx"];
  }

  // Parent.prototype.getName=function(){
  //   console.log(this.name);
  // }

  function Child() {}
  Child.prototype = new Parent(); //{names:['cms','xxx']}

  let child = new Child();
  // child.getName();
  child.name.push("df"); //直接操作原型链上的引用类型，原型会修改
  console.log(child);
  let child1 = new Child();
  console.log(child1);
</script>
