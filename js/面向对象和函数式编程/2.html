      //高阶函数
      function throttle(fn) {
        let p = 0;
        return function () {
          let current = Date.now();
          if (current - p > 2000) {
            fn();
            p = current;
          }
        };
      }
      function onResize() {
        console.log("resize");
      }
      function onScroll() {
        console.log("scroll");
      }
      let xxx = throttle(onResize);
      window.addEventListener("resize", xxx);
      window.addEventListener("scroll", throttle(onScroll));
      //相同的：对某件事节流，共同的流程
    </script>
